<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hang Man</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="./styles.css" rel="stylesheet" />
</head>
  <body>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            Честито ти позна думата!
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" data-bs-dismiss="modal" id="resetGame">Рестартирай</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container-xl hang-man">
      <h2>Игра на бесеница</h2>
      <div class="fade show shadow " id="lvl-1">
        <h4>Избери трудност</h4>
        <div class="flex">
          <button type="button" class="btn btn-success" value="1" title="3 до 5 букви">Лесно</button>
          <button type="button" class="btn btn-warning" value="2" title="6 до 8 букви">Средно</button>
          <button type="button" class="btn btn-danger" value="3" title="над 8 букви">Трудно</button>
        </div>
      </div>

      <div class="fade hide shadow " id="lvl-2">
        <h4>Избери език на думите</h4>
        <div class="flex">
          <button type="button" class="btn btn-success" value="bg">Български</button>
          <button type="button" class="btn btn-primary" value="en">Английски</button>
        </div>
      </div>

      <div id="game" class="hide">

        <div id="game-word"></div>
        <div class="container-sm">      
          <p>Оставащи опити: <span id="lives"></span></p>
          <p>Опитани букви: <span id="letters"></span></p>
          <div class="input-group input-group-lg">

            <input pattern="[A-z]" maxlength="1" id="tryWord" class="form-control" placeholder="Въведете буква">
            <button id="tryLetter" class="btn btn-success">Опитай</button>
          </div>
        
        </div>

      </div>

    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./scripts.js" ></script>
  </body>
</html>
